<div
  class="contact-us flex flex-col md:flex-row justify-center items-center mt-8 min-h-screen px-6 space-y-10 md:space-y-0 md:space-x-16">
  <!-- Contact Info -->
  <div class="flex flex-col justify-center w-full md:w-1/2 max-w-lg">
    <h1 class="font-bold text-5xl mb-4">Contact us</h1>
    <p class="text-lg mb-6">
      Feel free to use the form or drop us an email. Old fashioned phone calls work too.
    </p>
    <div class="text-base space-y-2">
      <p><strong>Email:</strong> support.com</p>
      <p><strong>Phone:</strong> +81 (0)25-123-4567</p>
      <p><strong>Address:</strong> 〒950-0088 新潟県新潟市中央区万代1丁目2-3</p>
      <p><strong>Hours:</strong> 平日 9:00〜18:00（JST）</p>
    </div>
  </div>

  <!-- Contact Form -->
  <form class="flex flex-col justify-center items-center w-full md:w-1/2 max-w-lg" method="post">
    <label class="self-start mb-2 text-lg font-medium text-gray-700" for="name">Name:</label>
    <input
      class="text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 border border-gray-300 rounded-md px-4 py-3 mb-5 w-full"
      id="name" name="name"
      required type="text"/>

    <label class="self-start mb-2 text-lg font-medium text-gray-700" for="email">E-mail:</label>
    <input
      class="text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 border border-gray-300 rounded-md px-4 py-3 mb-5 w-full"
      id="email" name="email"
      required type="email"/>

    <label class="self-start mb-2 text-lg font-medium text-gray-700" for="message">Message:</label>
    <textarea
      class="text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 border border-gray-300 rounded-md px-4 py-3 mb-6 w-full"
      id="message" name="message"
      required
      rows="5"></textarea>

    <button
      class="bg-blue-600 text-white text-lg font-semibold px-6 py-3 rounded-md hover:bg-blue-700 transition"
      type="submit">
      Submit
    </button>
  </form>
</div>
